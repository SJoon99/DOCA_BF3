number_of_ports: 2
min_supported_nic:
  - ConnectX-7
mode_args:
  - switch
ports_description:
  port_0: doca_dev
  port_1: doca_dev
description: "This sample illustrates how to iterate CT pipe on two standalone e-switches. Multi-port e-switch must be disabled.
              NOTE: 1000 CT entries are created, send 1024 packets to each e-switch port to verify the CT entries.
              Sample Command Line: ./build/doca_flow_ct_iterator  -- -l 60 -a pci/08:00.0 -a pci/08:00.1"
use_cases:
  - name: "Flow ct iterator use case #1"
    args: ""
    stages:
      - name: "Sending packets iteration 1"
        packets_to_send:
          - receiving_port: 0
            packets:
              - Ether()/IP(dst="1.1.1.1",src="0.0.0.0/22")/UDP(sport=1,dport=1)/Raw(load=b'Sent to port 0, hairpin')
          - receiving_port: 1
            packets:
              - Ether()/IP(dst="1.1.1.1",src="0.0.0.0/22")/UDP(sport=1,dport=1)/Raw(load=b'Sent to port 1, hairpin')
        validation:
          - type: dump
            expected_text:
              - "total entries iterated: 1000"
              - "Port 0, forward hit: 1000, miss: 24"
              - "Port 1, forward hit: 1000, miss: 24"